<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome Links -->
    <script
      src="https://kit.fontawesome.com/bf92abf858.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS links -->
    <link rel="stylesheet" href="style/admin.css" />
    <link rel="stylesheet" href="style/registerAdmin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Admin Register</title>
  </head>

  <body>
    <!-- Sidebar Starts -->
    <div
      class="ui sidebar vertical left menu overlay visible"
      style="overflow: visible !important"
    >
      <div class="item logo">Admin panel</div>
      <div class="ui accordion">
        <a class="title item" href="admin.html"
          ><i style="font-size: 20px; margin: 10px" class="fa fa-file"></i>User
          Report
        </a>
        <a class="title item" id="admin-register" href="registerAdmin.html"></a>
      </div>
      <!-- Interface after clicking toggle starts -->
      <div class="ui dropdown item displaynone">
        <z>User Reports</z>
        <i class="fa fa-file"></i>

        <div class="menu">
          <div class="header">User Reports</div>
          <div class="ui divider"></div>
          <a class="item" href="">User Report </a>
        </div>
      </div>
      <!-- Interface after clicking toggle end -->
    </div>
    <!-- Sidebar Starts -->

    <!--Admin Navbar Content Starts  -->
    <div class="pusher">
      <div
        class="ui menu asd borderless"
        style="border-radius: 0 !important; border: 0; margin-left: 260px"
      >
        <a class="item openbtn">
          <i class="icon content"></i>
        </a>
        <div class="search">
          <input
            type="search"
            id="filter-search"
            name="q"
            aria-label="Search through site content"
          />
          <button style="margin-left: 10px" id="filter-button">Filter</button>
        </div>
        <div class="right menu">
          <a class="item"
            ><i class="fa fa-user"> <span id="user"></span></i>
          </a>
          <div class="item">
            <div class="ui primary button" id="log-out">
              <i class="fa fa-sign-out">Logout</i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Admin Navbar Content Ends-->

    <!-- Form Detail Starts -->
    <form id="register-form">
      <input id="fname" type="text" placeholder="First Name" validate />
      <input id="lname" type="text" placeholder="Last name" validate />
      <input id="email" type="email" placeholder="Enter Your Email" validate />
      <input id="username" type="name" placeholder="Enter Username" validate />
      <input
        id="password"
        type="password"
        placeholder="Enter Your Password"
        validate
      />
      <input type="submit" value="Register" validate />
    </form>
    <!-- Form Detail Ends -->

    <script src="./js/admin.js"></script>
    <script src="./js/registerAdmin.js"></script>
  </body>
</html>
