<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Minifier CSS -->


    <!-- External Minifier JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- External CSS Links -->
    <link rel="stylesheet" href="style/signin.css">

    <!-- External JS Linnks -->


    <title>Sign In</title>
</head>

<body>
    <!-- SignIn Section Starts -->

    <!-- Forget Password Section Starts -->
    <div class="pr-wrap" id='pr-wrap'>
        <div class="pass-reset">
            <label>Enter the email you registered with</label>
            <form id = 'password-reset-enter-email' class="enter-email">
                <input type="email" placeholder="Email" id = 'password-reset-entered-email'/>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </div>

    <div class="ep-wrap" id='ep-wrap'>
        <div class="enter-password">
            <label>Enter new password(must be 8 characters long)</label>
            <form id = 'password-reset-enter-password'>
                <input type="password" placeholder="Password" id = 'password-reset-entered-password'/>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </div>
    <!-- Forget Password Section Ends -->
    <div class="wrap">
        <h1 class="head">Crime Reporting System</h1>
        <p class="title">Sign In</p>
        <!-- Form Details Starts -->
        <form id='signin-form'>
            <input id='username' type="text" placeholder="Enter Your Username" validate />
            <input id='password' type="password" placeholder="Enter Your Password" validate />
            <input type="submit" value="Sign In" validate />
            <div class="remember-forgot">
                <label><input type="checkbox" />Remember Me</a>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>
        </form>
        <!-- Form Details Ends -->

        <div class="new">
            <p class="new-here">New Here? <span><a style="color: #CE0F3E;" href="register.html">Register</a></span></p>
        </div>

    </div>
    <!-- SignIn Section Ends -->
    <script src="./js/signin.js"></script>
</body>
<script>
        $('.forgot-pass').click(function (event) {
        $(".pr-wrap").addClass("show-pass-reset");
    });
    </script>


</html>
