<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome Links -->
    <script
      src="https://kit.fontawesome.com/bf92abf858.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS links -->
    <link rel="stylesheet" href="style/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <title>Admin Panel</title>
  </head>

  <body>
    <!-- Sidebar Starts -->
    <div
      class="ui sidebar vertical left menu overlay visible"
      style="overflow: visible !important"
    >
      <div class="item logo">Admin panel</div>
      <div class="ui accordion">
        <a class="title item"
          ><i style="font-size: 20px; margin: 10px" class="fa fa-file"></i>User
          Report
        </a>
      </div>
      <!-- Interface after clicking toggle starts -->
      <div class="ui dropdown item displaynone">
        <z>User Reports</z>
        <i class="fa fa-file"></i>

        <div class="menu">
          <div class="header">User Reports</div>
          <div class="ui divider"></div>
          <a class="item" href="">User Report </a>
        </div>
      </div>
      <!-- Interface after clicking toggle end -->
    </div>
    <!-- Sidebar Starts -->

    <!--Admin Navbar Content Starts  -->
    <div class="pusher">
      <div
        class="ui menu asd borderless"
        style="border-radius: 0 !important; border: 0; margin-left: 260px"
      >
        <a class="item openbtn">
          <i class="icon content"></i>
        </a>
        <div class="search">
          <input
            type="search"
            id="site-search"
            name="q"
            aria-label="Search through site content"
          />
          <button style="margin-left: 10px">Filter</button>
        </div>
        <div class="right menu">
          <a class="item"><i class="fa fa-user"> Kalyan Devkota</i> </a>
          <div class="item">
            <div class="ui primary button">
              <i class="fa fa-sign-out">Logout</i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Admin Navbar Content Ends-->

    <!-- User Report Content Starts -->
    <table class="table">
      <caption>
        User Report
      </caption>
      <thead>
        <tr>
          <th scope="col">Reported date</th>
          <th scope="col">Victim name</th>
          <th scope="col">Crime type</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <!-- User Report Content Ends-->
    <script src="./js/admin.js"></script>
  </body>

  <!-- External Js minifier Links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.js"></script>

  <!-- JQeury Script  -->
  <script>
    $(".openbtn").on("click", function () {
      $(".ui.sidebar").toggleClass("very thin icon");
      $(".asd").toggleClass("marginlefting");
      $(".sidebar z").toggleClass("displaynone");
      $(".ui.accordion").toggleClass("displaynone");
      $(".ui.dropdown.item").toggleClass("displayblock");

      $(".logo").find("img").toggle();
    });
    $(".ui.dropdown").dropdown({
      allowCategorySelection: true,
      transition: "fade up",
      context: "sidebar",
      on: "hover",
    });

    $(".ui.accordion").accordion({
      selector: {},
    });
  </script>
</html>
